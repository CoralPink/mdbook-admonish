[book]
authors = ["Tom Milligan"]
language = "en"
multilingual = false
src = "src"
title = "The mdbook-admonish book"
git-repository-url = "https://github.com/tommilligan/mdbook-admonish"

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.1" # do not edit: managed by `mdbook-admonish install`

[[preprocessor.admonish.custom]]
directive = "expensive"
icon = "./money-bag.svg"
color = "#24ab38"

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[output]

[output.html]
additional-css = ["./mdbook-admonish.css", "./mdbook-admonish-custom.css"]
